# Here you can define all your datasets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html
oem_data:
  type: pandas.CSVDataset
  filepath: abfs://impressa-oems/oems.csv
  load_args:
    header:
    names:
      - marca
      - oem
    sep: ";"
  credentials: azure_blob_credentials

excel_output:
  type: pandas.CSVDataset
  filepath: abfs://results/resultados.csv
  credentials: azure_blob_credentials
  versioned: True

scraping_results:
  type: kedro_datasets.json.JSONDataset
  filepath: abfs://json-data/scraping_results.json
  credentials: azure_blob_credentials
  versioned: True
  save_args:
    ensure_ascii: False

send_start_email_result:
  type: kedro_datasets.json.JSONDataset
  filepath: data/08_reporting/send_start_email_result.json